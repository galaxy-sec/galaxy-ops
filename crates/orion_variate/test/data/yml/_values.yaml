nameOverride: ""
fullnameOverride: ""
clusterDomain: cluster.local.
commonLabels: {}
nodeSelector: {}
affinity: {}
tolerations: []
image:
  repository: docker.redpanda.com/redpandadata/redpanda
  tag: ""
imagePullSecrets: []
license_key: ""
license_secret_ref: {}
auditLogging:
  enabled: false
  listener: internal
  partitions: 12
  enabledEventTypes:
  excludedTopics:
  excludedPrincipals:
  clientMaxBufferSize: 16777216
  queueDrainIntervalMs: 500
  queueMaxBufferSizePerShard: 1048576
  replicationFactor:
enterprise:
  license: ""
  licenseSecretRef: {}
rackAwareness:
  enabled: false
  nodeAnnotation: topology.kubernetes.io/zone
console:
  enabled: true
  configmap:
    create: false
  secret:
    create: false
  deployment:
    create: false
  config: {}
connectors:
  enabled: false
  deployment:
    create: false
  test:
    create: false
auth:
  sasl:
    enabled: false
    mechanism: SCRAM-SHA-512
    secretRef: "redpanda-users"
    users: []
    bootstrapUser:
      mechanism: SCRAM-SHA-256
tls:
  enabled: true
  certs:
    default:
      caEnabled: true
    external:
      caEnabled: true
external:
  service:
    enabled: true
  enabled: true
  type: NodePort
logging:
  logLevel: info
  usageStats:
    enabled: true
monitoring:
  enabled: false
  scrapeInterval: 30s
  labels: {}
resources:
  cpu:
    cores: 1
  memory:
    container:
      max: 2.5Gi
storage:
  hostPath: ""
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: ""
    labels: {}
    annotations: {}
    nameOverwrite: ""
  tiered:
    mountType: none
    hostPath: ""
    persistentVolume:
      storageClass: ""
      labels: {}
      annotations: {}
    credentialsSecretRef:
      accessKey:
        configurationKey: cloud_storage_access_key
      secretKey:
        configurationKey: cloud_storage_secret_key
    config:
      cloud_storage_enabled: false
      cloud_storage_enable_remote_write: true
      cloud_storage_enable_remote_read: true
      cloud_storage_cache_size: 5368709120
post_install_job:
  enabled: true
  affinity: {}
  podTemplate:
    labels: {}
    annotations: {}
    spec:
      securityContext: {}
      containers:
      - name: post-install
        securityContext: {}
        env: []
statefulset:
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  budget:
    maxUnavailable: 1
  annotations: {}
  additionalSelectorLabels: {}
  podTemplate:
    labels: {}
    annotations: {}
    spec:
      securityContext: {}
      containers: []
  startupProbe:
    initialDelaySeconds: 1
    failureThreshold: 120
    periodSeconds: 10
  livenessProbe:
    initialDelaySeconds: 10
    failureThreshold: 3
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 1
    failureThreshold: 3
    periodSeconds: 10
    successThreshold: 1
  podAffinity: {}
  podAntiAffinity:
    topologyKey: kubernetes.io/hostname
    type: hard
    weight: 100
    custom: {}
  nodeSelector: {}
  priorityClassName: ""
  tolerations: []
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
  securityContext:
    fsGroup: 101
    runAsUser: 101
    fsGroupChangePolicy: OnRootMismatch
  sideCars:
    resources: {}
    securityContext: {}
    extraVolumeMounts: ""
    image:
      tag: v2.4.1
      repository: docker.redpanda.com/redpandadata/redpanda-operator
    pvcUnbinder:
      enabled: false
      unbindAfter: 60s
    brokerDecommissioner:
      enabled: false
      decommissionAfter: 60s
      decommissionRequeueTimeout: 10s
    configWatcher:
      enabled: true
      resources: {}
      securityContext: {}
      extraVolumeMounts: ""
    controllers:
      image:
        tag: v2.4.1
        repository: docker.redpanda.com/redpandadata/redpanda-operator
      enabled: false
      resources: {}
      securityContext: {}
      healthProbeAddress: ":8085"
      metricsAddress: ":9082"
      pprofAddress: ":9083"
      run:
        - all
      createRBAC: true
  initContainers:
    fsValidator:
      enabled: false
      expectedFS: xfs
      resources: {}
      extraVolumeMounts: ""
    tuning:
      resources: {}
      extraVolumeMounts: ""
    setDataDirOwnership:
      enabled: false
      resources: {}
      extraVolumeMounts: ""
    setTieredStorageCacheDirOwnership:
      resources: {}
      extraVolumeMounts: ""
    configurator:
      resources: {}
      extraVolumeMounts: ""
    extraInitContainers: ""
  initContainerImage:
    repository: busybox
    tag: latest
  additionalRedpandaCmdFlags: []
  terminationGracePeriodSeconds: 90
  extraVolumes: ""
  extraVolumeMounts: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""
rbac:
  enabled: true
  rpkDebugBundle: true
  annotations: {}
tuning:
  tune_aio_events: true
listeners:
  admin:
    port: 9644
    external:
      default:
        port: 9645
        tls:
          cert: external
        advertisedPorts:
        - 31644
    tls:
      cert: default
      requireClientAuth: false
  kafka:
    port: 9093
    authenticationMethod:
    tls:
      cert: default
      requireClientAuth: false
    external:
      default:
        port: 9094
        advertisedPorts:
        - 31092
        tls:
          cert: external
        authenticationMethod:
  rpc:
    port: 33145
    tls:
      cert: default
      requireClientAuth: false
  schemaRegistry:
    enabled: true
    port: 8081
    kafkaEndpoint: default
    authenticationMethod:
    tls:
      cert: default
      requireClientAuth: false
    external:
      default:
        port: 8084
        advertisedPorts:
        - 30081
        tls:
          cert: external
          requireClientAuth: false
        authenticationMethod:
  http:
    enabled: true
    port: 8082
    kafkaEndpoint: default
    authenticationMethod:
    tls:
      cert: default
      requireClientAuth: false
    external:
      default:
        port: 8083
        advertisedPorts:
          - 30082
        tls:
          cert: external
          requireClientAuth: false
        authenticationMethod:
config:
  rpk: {}
  cluster: {}
  tunable:
    log_segment_size_min: 16777216                                 
    log_segment_size_max: 268435456                                
    compacted_log_segment_size: 67108864                           
    max_compacted_log_segment_size: 536870912                      
    kafka_connection_rate_limit: 1000
  node:
    crash_loop_limit: 5
  schema_registry_client: {}
  pandaproxy_client: {}
tests:
  enabled: true
